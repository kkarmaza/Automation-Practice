plugins {
    id 'java-library'
}

plugins {
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
}
//библиотеки с зависимости
dependencies {
    //зависимости для тестов
    testImplementation(
            "com.codeborne:selenide:6.12.2",
            "org.junit.jupiter:junit-jupiter:5.8.2",

            "io.qameta.allure:allure-selenide:2.21.0"
    )
    implementation('io.qameta.allure:allure-okhttp3:2.21.0')
    testRuntimeOnly('io.qameta.allure:allure-junit5:2.21.0')
}

tasks.withType(Test) {
    useJUnitPlatform()//отвечает за запуск тестов
}